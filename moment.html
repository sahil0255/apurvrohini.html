    <style>
        /* Custom styles for moment page */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff5f5;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 20px;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 60px;

        /* Input for username */
        #username-section {

            border-radius: 5px;

        #submitBtn {

            padding: 12px 20px;

            border-radius: 5px;
            cursor: pointer;

        }

        #submitBtn:hover {
            background-color: #d01544;
        }

        /* Image gallery */
        #photos {
            display: none;
            text-align: center;
            margin-top: 40px;
        }

        #photos img {
            max-width: 100%;
            height: auto;
            margin: 20px;
            border-radius: 10px;
        }

        /* Audio */
        #audio-player {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ff8b94;

</head>
